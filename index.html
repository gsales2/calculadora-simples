<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora - Saleco</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-calc">
            <div class="display">
                <input type="text" readonly>
            </div>
            <hr>
            <div class="botoes">
                <button data-type="action" data-value="clear" class="botao1 botao-sim botao">C</button>
                <button data-type="action" data-value="clear-entry" class="botao2 botao-sim botao">CE</button>
                <button data-type="operator" data-value="/" class="botao3 botao-sim botao">/</button>
                <button data-type="operator" data-value="*" class="botao4 botao-sim botao">*</button>
                <button data-type="number" data-value="7" class="botao5 botao-num botao">7</button>
                <button data-type="number" data-value="8" class="botao6 botao-num botao">8</button>
                <button data-type="number" data-value="9" class="botao7 botao-num botao">9</button>
                <button data-type="operator" data-value="-" class="botao8 botao-sim botao">-</button>
                <button data-type="number" data-value="4" class="botao9 botao-num botao">4</button>
                <button data-type="number" data-value="5" class="botao10 botao-num botao">5</button>
                <button data-type="number" data-value="6" class="botao11 botao-num botao">6</button>
                <button data-type="operator" data-value="+" class="botao12 botao-sim botao">+</button>
                <button data-type="number" data-value="1" class="botao13 botao-num botao">1</button>
                <button data-type="number" data-value="2" class="botao14 botao-num botao">2</button>
                <button data-type="number" data-value="3" class="botao15 botao-num botao">3</button>
                <button data-type="result" data-value="=" class="botao16 botao-sim botao igual">=</button>
                <button data-type="number" data-value="0" class="botao17 botao-num botao zero">0</button>
                <button data-type="number" data-value="." class="botao18 botao-num botao">.</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
