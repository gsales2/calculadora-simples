<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Saleco</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-calc">
            <div class="display">
                <input type="text">
            </div>
            <hr>
            <div class="botoes">
                <button class="botao1 botao-sim botao">C</button>
                <button class="botao2 botao-sim botao">CE</button>
                <button class="botao3 botao-sim botao">/</button>
                <button class="botao4 botao-sim botao">*</button>
                <button class="botao5 botao-num botao">7</button>
                <button class="botao6 botao-num botao">8</button>
                <button class="botao7 botao-num botao">9</button>
                <button class="botao8 botao-sim botao">-</button>
                <button class="botao9 botao-num botao">4</button>
                <button class="botao10 botao-num botao">5</button>
                <button class="botao11 botao-num botao">6</button>
                <button class="botao12 botao-sim botao">+</button>
                <button class="botao13 botao-num botao">1</button>
                <button class="botao14 botao-num botao">2</button>
                <button class="botao15 botao-num botao">3</button>
                <button class="botao16 botao-sim botao igual">=</button>
                <button class="botao17 botao-num botao zero">0</button>
                <button class="botao18 botao-num botao">.</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
