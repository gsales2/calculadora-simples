<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Saleco</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-calc">
            <div class="display">
                <input type="text">
            </div>
            <div class="botoes">
                <button>C</button>
                <button>CE</button>
                <button>/</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
